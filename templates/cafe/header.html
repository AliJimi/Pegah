{% url 'cafe:menu' as menu %}
{% url 'cafe:landing' as landing %}
<header id="header" class="fixed-top d-flex align-items-center">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-lg-between">

        <h1 class="logo me-auto me-lg-0"><a href="{% url 'cafe:landing' %}">{{ APP_NAME }}</a></h1>
        <!-- Uncomment below if you prefer to use an image logo -->
        <!-- <a href="index.html" class="logo me-auto me-lg-0"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->

        <nav id="navbar" class="navbar order-last order-lg-0">
            <ul>
                <li><a class="nav-link scrollto{% if request.path == landing %} active{% endif %}"
                       href="{{ landing }}">صفحه اصلی</a></li>
                <li><a class="nav-link scrollto{% if request.path == menu %} active{% endif %}"
                       href="{{ menu }}">منو</a></li>
                <li><a class="nav-link scrollto{% if request.path == specials %} active{% endif %}"
                       href="#specials">اسپشیال</a></li>
                <li><a class="nav-link scrollto" href="#events">رویدادها</a></li>
                <li><a class="nav-link scrollto" href="#gallery">گالری</a></li>
                <li><a class="nav-link scrollto{% if request.path == contact %} active{% endif %}"
                       href="#contact">تماس با ما</a></li>
            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
        </nav><!-- .navbar -->
        <a href="{% url 'cafe:reservation' %}" class="book-a-table-btn scrollto d-none d-lg-flex">رزرو میز</a>

    </div>
</header><!-- End Header -->
